<html>
    <head>
        <title>Lab3-Q1</title>
        <script>
            function consoleHi() {
                console.log("Hi there! JavaScript is cool!");
            }
            function alertHi() {
                alert("Hi there! JavaScript is cool!");
            }
        </script>
    </head>
    <body>
        <button onClick="consoleHi()" style="font-size: 30px;">Console Hi</button>
        <button onClick="alertHi()" style="font-size: 30px;">Alert Hi</button>
    </body>
</html>
