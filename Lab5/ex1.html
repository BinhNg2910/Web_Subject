<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise 1</title>
    <script>
        function selection(){
            sub1 = document.getElementById("subject1");
            s1 = sub1.value;
            sub2 = document.getElementById("subject2");
            s2 = sub2.value;
            sub3 = document.getElementById("subject3");
            s3 = sub3.value;
            sub4 = document.getElementById("subject4");
            s4 = sub4.value;
            display = document.getElementById("display");
            if(!s1)
                s1 = null
            if(!s2)
                s2 = null
            if(!s3)
                s3 = null
            if(!s4)
                s4 = null
            display.innerHTML = `You have selected ${s1}, ${s2}, ${s3}, and ${s4}.`;
        }
    </script>
    <style>
        body{
            padding: 50px;
            font-size: 40px
        }
        input{
            font-size: 40px;
        }
        button{
            font-size: 40px;
        }
    </style>
</head>
<body>
    <p>Please select 4 subjects.</p>
    <div>
        <p>Subject 1: <input type="text" id="subject1"></p> 
    </div>
    <div>
        <p>Subject 2: <input type="text" id="subject2"></p>
    </div>
    <div>
        <p>Subject 3: <input type="text" id="subject3"></p>
    </div>
    <div>
        <p>Subject 4: <input type="text" id="subject4"></p>        
    </div>
    <button onclick="selection()">Show selection</button>
    <br>
    <br>
    <div id="display"></div>
</body>
</html>
